name:                unit4
version:             0.1.0.0
github:              "aiwaverse/unit4"
license:             BSD3
author:              "aiwa"
maintainer:          "aiwavision@protonmail.com"
copyright:           "2020 aiwa"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aiwaverse/unit4#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  unit4-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - unit4

tests:
  unit4-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - unit4
